{% extends "base.html" %}
{% load static %}


{% block content %}

<div class=" card adding-form col-12 col-md-6">
    <h2 class="checkout-title">Item Management</h2>
    <p class="text-checkout">Edit your items here</p>
    <div class="card-body">
        <form method="POST" action="{% url 'edit_item' item.id %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="add-blog">
                <a class="btn btn-primary btn-mobile hvr-sweep-to-bottom" href="{% url 'items' %}"> Cancel</a>
                <button class="btn btn-success btn-mobile hvr-sweep-to-bottom" type="submit">Edit</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
