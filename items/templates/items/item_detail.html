{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="row detail-card ">
    
    <div class="col ">
        <div class=" card mb-3" style="height: 400px; max-width: 1200px;">
            <div class=" row g-0">
              <div class="col-md-4">
                <a  href="{{ item.image.url}}" target="_blank">
                    <img class="img-image "src="{{item.image.url}}" alt="{{item.name}}">
                </a>
                
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><strong>{{item.name}}</strong></h5>
                  <p class="card-text">{{item.description}}</p>
                  <p class="card-text"><small class="text-muted">{{item.price}}</small></p>
                </div>
              </div>
            </div>
          </div>

    </div>
</div>





{% endblock %}
