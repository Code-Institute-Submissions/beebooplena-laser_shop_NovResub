{% extends "base.html" %}
{% load static %}


{% block content %}
<div class=" card adding-form col-12 col-md-6">
    <h2 class="checkout-title">Update Blog Management</h2>
    <p class="text-checkout">Update your posts here</p>
    <div class="card-body">
        {% for post in posts %}
        <form method="POST" action="{% url 'edit_blog' post.pk  %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div>
                <a class="btn btn-primary btn-mobile hvr-sweep-to-bottom" href="{% url 'blog' %}"> Cancel</a>
                <button class="btn btn-success btn-mobile hvr-sweep-to-bottom" type="submit">Update Post</button>
            </div>
        </form>
        {% endfor%}

    </div>
</div>

{% endblock %}
